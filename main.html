<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="post">
  <label for="input#name">Name*</label>
  <input type="text" id="input#name" required>
	<br>
<label for="input#email">Email*</label>
<input type="email" id="input#email" required>
	<br>

<label for="gender">Gender*</label><br>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
	<br>

<label for="input#laptop">Laptop Brands</label>
<select id="input#laptop">
<option value="Apple">Apple</option>
<option value="Asus">Asus</option>
<option value="HP">HP</option>
</select>
	<br>

<label for="input#age">Age*</label>
<input type="number" id="input#age" required>
	<br>

<label for="input#dob">DOB*</label>
<input type="date" id="input#dob" required>
	<br>

<label for="input#password">Password*</label>
<input type="password" id="input#password" required>
	<br>

<label for="input#portfolio">Portfolio</label>
<input type="url" id="input#portfolio">
	<br>

  <input type="submit" value="submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
